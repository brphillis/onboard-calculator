<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onboard Calculator - Brock Phillis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form">
        <div class="title">Best Bank Onboarding</div>
        <div class="formSection">
            <div class="subtitle">Contact Information</div>
            <div class="input-container ic2">
                <input id="firstname" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="firstname" class="placeholder">First name</label>
            </div>
            <div class="input-container ic2">
                <input id="lastname" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="lastname" class="placeholder">Last name</label>
            </div>
            <div class="input-container ic2">
                <input id="address" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="address" class="placeholder">Address</label>
            </div>
            <div class="input-container ic2">
                <input id="phoneNumber" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="phoneNumber" class="placeholder">Phone Number</label>
            </div>
            <div class="input-container ic2">
                <input id="email" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder">Email</label>
            </div>
        </div>
        <div class="formSection">
            <div class="subtitle">Employment Information</div>
            <div class="input-container ic2">
                <input id="jobTitle" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="jobTitle" class="placeholder">Job Title</label>
            </div>
            <div class="input-container ic2">
                <input id="department" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="department" class="placeholder">Department</label>
            </div>
            <div class="input-container ic2">
                <input id="startDate" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="startDate" class="placeholder">Start Date</label>
            </div>
            <div class="input-container ic2">
                <input id="salary" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="salary" class="placeholder">Salary</label>
            </div>
        </div>


        <div class="formSection">
            <div class="subtitle">Tax and Superannuation Information</div>
            <div class="input-container ic2">
                <input id="taxFileNumber" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="taxFileNumber" class="placeholder">Tax File Number</label>
            </div>
            <div class="input-container ic2">
                <input id="superannuationFundName" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="superannuationFundName" class="placeholder">Superannuation Fund Name</label>
            </div>
            <div class="input-container ic2">
                <input id="superannuationAccountNumber" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="superannuationAccountNumber" class="placeholder">Superannuation Account Number</label>
            </div>
        </div>
        <div class="formSection">
            <div class="subtitle">Bank Account Information</div>
            <div class="input-container ic2">
                <input id="bankName" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="bankName" class="placeholder">Bank Name</label>
            </div>
            <div class="input-container ic2">
                <input id="accountName" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="accountName" class="placeholder">Account Name</label>
            </div>
            <div class="input-container ic2">
                <input id="accountNumber" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="accountNumber" class="placeholder">Account Number</label>
            </div>
            <div class="input-container ic2">
                <input id="bsb" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="bsb" class="placeholder">BSB</label>
            </div>
        </div>

        <div class="formSection">
            <div class="subtitle">Emergency Contact Information</div>
            <div class="input-container ic2">
                <input id="emergencyFullName" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="emergencyFullName" class="placeholder">Full Name</label>
            </div>
            <div class="input-container ic2">
                <input id="emergencyRelationship" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="emergencyRelationship" class="placeholder">Relationship</label>
            </div>
            <div class="input-container ic2">
                <input id="emergencyPhoneNumber" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="emergencyPhoneNumber" class="placeholder">Phone Number</label>
            </div>
            <div class="input-container ic2">
                <input id="emergencyEmailAddress" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="emergencyEmailAddress" class="placeholder">Email Address</label>
            </div>
        </div>

        <button type="submit" class="submit">Submit</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
